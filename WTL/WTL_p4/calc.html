
    
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .calculator {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .btn {
            font-size: 24px;
        }
        #result {
            font-size: 36px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Display Result -->
        <input type="text" id="result" class="form-control mb-3" disabled />

        <!-- Calculator Buttons -->
        <div class="row">
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(7)">7</button></div>
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(8)">8</button></div>
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(9)">9</button></div>
            <div class="col-3 pb-3"><button class="btn btn-warning w-100" onclick="appendOperator('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(4)">4</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber(5)">5</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber(6)">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(1)">1</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber(2)">2</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber(3)">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3 pb-3"><button class="btn btn-secondary w-100" onclick="appendNumber(0)">0</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearResult()">C</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('/')">/</button></div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="scirpts.js"></script>
</body>
</html>
